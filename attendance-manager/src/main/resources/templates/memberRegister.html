<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register画面</title>
	<link rel="stylesheet" href="test.css">
	<style>
		.div-css {
			font-size: 50px;
			color: red;
		}

		.body {
			color: black;
			background-color: white;
		}

		.h1 {
			font-size: 50px;
			color: red;
			position: relative;
			width: 500px;
			top: 10px;
			text-align: center;
			margin: auto;
			background: white;
			border: 2px skyblue dashed;
		}

		.h2 {
			text-align: center;
			font-size: 40px;

		}

		.head1 {
			font-size: 70px;
			color: black;
			float: left;
		}

		.head2 {
			color: black;
			float: right;
		}

		.com1 {
			color: black;
		}

		.author {
			color: black;
			text-align: center;
			display: block;
			margin: 0 auto;
		}

		.ayadato,
		.dainum,
		.YushiSeki,
		.kibamigimi {
			text-align: center;
			display: block;
			margin: 0 auto;
		}

		html {
			font-family: "Poppins", sans-serif;
		}

		.container {
			width: 90%;
			height: 100px;
			max-width: 1120px;
			background: linear-gradient(to bottom, rgb(83, 156, 0), rgb(138, 255, 3) 50%, rgb(83, 156, 0));
			margin: 0 auto;
			text-align: center;
		}

		.flex {
			display: flex;
			justify-content: space-between;
			/* flex-wrap: wrap; */
			align-items: center;
		}

		.logo {
			font-size: 24px;
			font-weight: 700;
			color: rgb(56, 105, 1);
		}

		.header_menu li {
			margin-left: 40px;
			color: rgb(56, 105, 1);
		}

		.header_menu li a:hover {
			color: #80BA4A;
			transition: .3s;
		}

		.span {}

		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		.container2 {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.header2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-size: 18px;
			margin-bottom: 5px;
		}

		select,
		input[type="name"],
		input[type="submit"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Register画面</h1>
		</div>
		<div>
			<h3>
				<a href="/">ホームに戻る</a>
			</h3>
		</div>
		<form action="/memberRegister" method="post">
			<div class="form-group">
				<label for="add_grade">学年:</label>
				<select name="grade">
					<option value="1">1年生</option>
					<option value="2">2年生</option>
					<option value="3">3年生</option>
					<option value="4">4年生</option>
					<option value="5">5年生</option>
					<option value="6">6年生</option>
				</select>
			</div>
			<div class="form-group">
				<label for="add_name">名前:</label>
				<input type="name" id="add_name" name="name">
			</div>
			<div class="form-group">
				<input type="submit" id="add_button" value="送信">
			</div>
		</form>

		<h3>部員一覧</h3>
		<table class="table">
			<tr>
				<th>id</th>
				<th>名前</th>
				<th>学年</th>
			</tr>
			<tr th:each="m : ${members}">
				<td th:text="${m.id}"></td>
				<td th:text="${m.name}"></td>
				<td th:text="${m.grade}"></td>
			</tr>
		</table>

	</div>
</body>

</html>
