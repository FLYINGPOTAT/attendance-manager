<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>出席管理</title>
	<meta name="description" content="ページの説明文">
	<link rel="stylesheet" href="test.css">
	<style>
		.table th,
		.table td {
			border: 1px solid #000;
			padding: 1px;
		}

		.table {
			border-collapse: collapse;
		}

		html {
			font-family: "Poppins", sans-serif;
		}

		.container {
			width: 90%;
			height: 100px;
			max-width: 1120px;
			background: linear-gradient(to bottom, rgb(83, 156, 0), rgb(138, 255, 3) 50%, rgb(83, 156, 0));
			margin: 0 auto;
		}

		.flex {
			display: flex;
			justify-content: space-between;
			/* flex-wrap: wrap; */
			align-items: center;
		}

		.logo {
			font-size: 24px;
			font-weight: 700;
			color: rgb(56, 105, 1);
		}

		.header_menu li {
			margin-left: 40px;
			color: rgb(56, 105, 1);
		}

		.header_menu li a:hover {
			color: #80BA4A;
			transition: .3s;
		}
	</style>
</head>

<body>
	<div class="body">
		<header>
			<div class="container flex">
				<a href="home.html" class="logo">出席管理システム</a>
				<nav>
					<ul class="header_menu flex">
						<li><a href="inquiry.html">お問い合わせ</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div>
			<h3>
			<a href="/">ホームに戻る</a>
			</h3>
		</div>
		<h2 class="h2">出欠ポイント設定</h2>
		<h4>
			<form action="/APSetting" method="post">
				出欠：<input type="text" name="attendance" size="10" /><br />
				ポイント：<input type="number" name="point" size="10" /><br /><br />
				<input type="submit" value="送信" />
			</form>
			<ul>
				<h3>設定済み一覧</h3>
				<table class="table">
					<tr>
						<th>attendance</th>
						<th>point</th>
					</tr>
					<tr th:each="t : ${attendancePoints}">
						<td th:text="${t.attendance}"></td>
						<td th:text="${t.point}"></td>
					</tr>
				</table>
			</ul>
		</h4>
	</div>
</body>

</html>
